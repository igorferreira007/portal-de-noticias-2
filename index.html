<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechNews</title>

    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <nav class="nav-primary container">
          <div>
            <button id="btn-menu">
              <img src="./assets/List.svg" alt="" />
            </button>
            <label for="btn-menu" class="desktop-only">Menu</label>
          </div>

          <img src="./assets/Logo.svg" alt="" />

          <div>
            <label for="search" class="desktop-only">Buscar</label>
            <button id="search">
              <img src="./assets/MagnifyingGlass.svg" alt="" />
            </button>
          </div>
        </nav>

        <nav class="nav-secondary container">
          <ul>
            <li>
              <a href="#">Inteligência Artificial</a>
            </li>
            <li>
              <a href="#">Blockchain</a>
            </li>
            <li>
              <a href="#">Hologramas</a>
            </li>
            <li>
              <a href="#">Internet</a>
            </li>
            <li>
              <a href="#">Vestíveis</a>
            </li>
            <li>
              <a href="#">Realidade Aumentada</a>
            </li>
            <li class="pr-16">
              <a href="#">Realidade Virtual</a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="container">
        <section id="highlights" class="grid grid-flow-col gap-16">
          <figure class="card">
            <img src="./assets/Image 01.png" alt="" />
            <figcaption>
              <span>Robótica</span>
              <h2>
                Robôs domésticos começam a ser adotados para tarefas diárias,
                prometendo mais conforto e eficiência nas residências.
              </h2>
            </figcaption>
          </figure>

          <div class="grid grid-cols-2 gap-16">
            <figure class="card">
              <img src="./assets/Image 02.png" alt="" />
              <figcaption>
                <span>Hologramas</span>
                <h2>
                  Novo Smartphone Projetor 3D chega ao mercado, transformando a
                  forma como vemos nossas telas!
                </h2>
              </figcaption>
            </figure>

            <figure class="card">
              <img src="./assets/Image 03.png" alt="" />
              <figcaption>
                <span>Internet</span>
                <h2>
                  Tecnologia 6G chega às metrópoles brasileiras, prometendo
                  revolucionar a forma como vivemos e nos comunicamos.
                </h2>
              </figcaption>
            </figure>

            <figure class="card">
              <img src="./assets/Image 04.png" alt="" />
              <figcaption>
                <span>Vestíveis</span>
                <h2>
                  Empresa lança relógio inteligente capaz de monitorar a saúde
                  mental, oferecendo insights valiosos para o bem-estar pessoal.
                </h2>
              </figcaption>
            </figure>

            <figure class="card">
              <img src="./assets/Image 05.png" alt="" />
              <figcaption>
                <span>Realidade Virtual</span>
                <h2>
                  Escolas adotam a tecnologia VR para proporcionar experiências
                  imersivas, transformando a aprendizagem tradicional.
                </h2>
              </figcaption>
            </figure>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
